on:
  push:
    branches:
      - main 

permissions:
  contents: read
  pages: write
  id-token: write 
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4

        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run tests
        run: ls

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
