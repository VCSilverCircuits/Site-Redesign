name: Deploy to Server ðŸš€

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4

        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run tests
        run: ls

      - name: Deploy dist to gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # save dist folder temporarily
          cp -r ./dist /tmp/dist

          # switch to gh-pages branch (or create it)
          git fetch origin gh-pages || true
          git checkout gh-pages || git checkout --orphan gh-pages

          # clear old contents
          rm -rf ./*

          # copy dist back
          cp -r /tmp/dist/* .

          # commit changes
          git add -A
          git commit -m "Deploy from ${GITHUB_SHA}" || echo "No changes to commit"

          # push using the GitHub Actions token
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git gh-pages
